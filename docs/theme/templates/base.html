<!doctype html>
<html lang="{{ DEFAULT_LANG | default('en') }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ SITENAME }}{% endblock %}</title>

  <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/reset.css">
  <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/main.css">
  <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/custom.css?v=2">
</head>

<body class="{% block body_class %}{% endblock %}">
  <div class="frame">

    <details class="nav">
      <summary class="nav__summary">≡SUPR OMEN≡</summary>
      <nav class="nav__panel">
        <a class="nav__link" href="/home/">Home</a>
        <a class="nav__link" href="/events/">Events</a>
        <a class="nav__link" href="/history/">History</a>
        <a class="nav__link" href="/team/">Team</a>
      </nav>
    </details>


    <main class="content">
      {% block content %}{% endblock %}
    </main>
 
    <footer class="site-footer">
      <a href="https://instagram.com/supromen/" target="_blank" rel="noopener">INSTAGRAM</a>
      <span class="footer-sep">|</span>
      <a href="https://supromen.substack.com/" target="_blank" rel="noopener">SUBSTACK</a>
    </footer>

  </div>
</body>
</html>
