{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ SITENAME }}{% endblock %}
{% block body_class %}page page--{{ page.slug }}{% endblock %}

{% block content %}
  {% if page.slug == "home" %}
    <div class="home-images">
      <img class="home-logo" src="/images/supromen-logo.png" alt="SUPR OMEN logo">
      <img class="home-eva" src="/images/supromen_eva.png" alt="SUPR OMEN EVA">
      <img class="home-info" src="/images/description_graphic.png" alt="SUPR OMEN INFO">
    </div>
  {% else %}
    {{ page.content }}
  {% endif %}
{% endblock %}
