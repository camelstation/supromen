<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SUPR OMEN</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .splash {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      cursor: pointer;
    }

    .splash img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain; /* KEY LINE */
      display: block;
      transform: translateY(-10vh);
    }
  </style>
</head>

<body>
  <a class="splash" href="/home/" aria-label="Enter">
    <img
      src="images/coming_soon.png"
      alt="Website coming soon"
    >
  </a>
</body>

</html>
